<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#29292c">
  <link type="text/css" rel="stylesheet" href="./css/options.css">
  <script src="./js/options.js"></script>
</head>

<body>
  <div class="root">
    <h2 id="header" class="title">Settings</h2>
    <div class="container">
      <div class="item">
        <div class="item-inner">
          <div class="label">
            <span>Default Tab</span>
          </div>
          <select class="md-select" id="default_tab" aria-label="Default Tab" title="Default Tab">
            <option value="parsed">Parsed</option>
            <option value="parsed_raw">Formatted Raw</option>
            <option value="raw">Raw</option>
          </select>
        </div>
      </div>
      <div class="hr"></div>
      <div class="item">
        <div class="item-inner">
          <div class="label">
            <span>Theme Mode</span>
          </div>
          <select class="md-select" id="theme_mode" aria-label="Theme Mode" title="Theme Mode">
            <option value="auto">System Default</option>
            <option value="manual">Custom</option>
          </select>
        </div>
      </div>
      <div id="current_theme_wrapper">
        <div class="hr"></div>
        <div class="item">
          <div class="item-inner">
            <div class="label">
              <span>Current Theme</span>
            </div>
            <select class="md-select" id="current_theme" aria-label="Current Theme" title="Current Theme">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
